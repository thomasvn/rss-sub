<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed Manager</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>RSS Feed Manager</h1>

    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key" />
    </div>

    <div class="form-group">
      <label for="feedUrl">Feed URL:</label>
      <input type="text" id="feedUrl" placeholder="Enter RSS feed URL" />
    </div>

    <div class="form-group">
      <button onclick="addFeed()">Add Feed</button>
      <button onclick="deleteFeed()">Delete Feed</button>
      <button onclick="getFeeds()">Get All Feeds</button>
    </div>

    <div id="response"></div>

    <script>
      const API_BASE = "https://thomasvn-rss-sub.val.run";

      async function makeRequest(endpoint, method = "GET") {
        const apiKey = document.getElementById("apiKey").value;
        if (!apiKey) {
          showResponse("Please enter an API key", "error");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            method,
            headers: {
              Authorization: `Bearer ${apiKey}`,
            },
          });
          const data = await response.text();
          showResponse(data, response.ok ? "success" : "error");
        } catch (error) {
          showResponse(error.message, "error");
        }
      }

      function addFeed() {
        const url = document.getElementById("feedUrl").value;
        if (!url) {
          showResponse("Please enter a feed URL", "error");
          return;
        }
        makeRequest(`/add?url=${encodeURIComponent(url)}`);
      }

      function deleteFeed() {
        const url = document.getElementById("feedUrl").value;
        if (!url) {
          showResponse("Please enter a feed URL", "error");
          return;
        }
        makeRequest(`/delete?url=${encodeURIComponent(url)}`);
      }

      function getFeeds() {
        makeRequest("/get");
      }

      function showResponse(message, type) {
        const responseDiv = document.getElementById("response");
        responseDiv.className = type;

        // Try to parse as JSON array of feeds
        let feeds;
        try {
          feeds = JSON.parse(message);
        } catch {
          feeds = null;
        }

        if (Array.isArray(feeds) && feeds.length && feeds[0].url) {
          // Display as a list
          responseDiv.innerHTML =
            "<ul>" +
            feeds.map((feed) => `<li>${feed.url}</li>`).join("") +
            "</ul>";
        } else {
          // Fallback to plain text
          responseDiv.textContent = message;
        }
      }
    </script>
  </body>
</html>
